<div class="container popup-all" ng-controller="headerctrl">
    <div class="popup-dialogbox">
        <!--       login   -->
        <div class="holder1">
            <div class="ngdialog-close close"></div>
            <h3 class="createtitle">Login</h3>
            <div class="row">
                <div class="col-md-12">
                    <div class="signin">
                        <div class="signinor">
                            <form class="form-horizontal" ng-submit="userlogin();">
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="email" class="form-control" placeholder="User Name *" required="" ng-model="login.email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" placeholder="OTP *" required="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="password" class="form-control" placeholder="Password *" required="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-xl">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
